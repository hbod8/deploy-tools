<html>
<head>
  <title>
    {{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}
  </title>
    <!-- CSS only -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/stylesheet.css">
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}/favicon.ico" type="image/png">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/exifr"></script>
    <script src="{{ .Site.BaseURL }}/script.js" defer></script>
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setCookieDomain", "*.harry.technology"]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//harry.technology:8080/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>
  <body>
    <main>
      {{ block "main" . }}
      {{ end }}
    </main>
    {{ partial "footer.html" }}
  </body>
</html>
